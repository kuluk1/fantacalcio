{% extends "base.html" %}

{% block content %}
<div>
<ul class="list-group">
    {% for user in users %}
       <li class="list-group-item d-flex justify-content-between align-items-center">
           <span><a href="{{ url_for('team', username=user.name) }}">{{ user.name }}'s Team</a><span>
           <span class="badge badge-primary badge-pill">{{user.money}}</span>
        </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
